version: '2.2'

services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "REPLACE_DATADIR/data/redis:/data"
    
  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    logging:
      driver: json-file
    ports:
      - "0.0.0.0:14080:80"
#      - ":::80:80"
      - "0.0.0.0:14081:443"
#      - ":::443:443"
      - "0.0.0.0:25:25"
#      - ":::25:25"
      - "0.0.0.0:465:465"
#      - ":::465:465"
      - "0.0.0.0:587:587"
#      - ":::587:587"
      - "0.0.0.0:110:110"
#      - ":::110:110"
      - "0.0.0.0:995:995"
#      - ":::995:995"
      - "0.0.0.0:143:143"
#      - ":::143:143"
      - "0.0.0.0:993:993"
#      - ":::993:993"
    volumes:
      - "REPLACE_DATADIR/data/certs:/certs"
      - "REPLACE_DATADIR/config/overrides/nginx:/overrides:ro"

  resolver:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-1.8}
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 192.168.203.254

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "REPLACE_DATADIR/data/admin:/data"
      - "REPLACE_DATADIR/data/dkim:/dkim"
    depends_on:
      - redis

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "REPLACE_DATADIR/data/mail:/mail"
      - "REPLACE_DATADIR/config/overrides/dovecot:/overrides:ro"
    depends_on:
      - front

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "REPLACE_DATADIR/data/mailqueue:/queue"
      - "REPLACE_DATADIR/config/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-1.8}
    hostname: antispam
    restart: always
    env_file: mailu.env
    volumes:
      - "REPLACE_DATADIR/data/filter:/var/lib/rspamd"
      - "REPLACE_DATADIR/data/dkim:/dkim:ro"
      - "REPLACE_DATADIR/config/overrides/rspamd:/etc/rspamd/override.d:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  # Optional services
  antivirus:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}clamav:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "REPLACE_DATADIR/data/filter:/data"
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  webdav:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}radicale:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "REPLACE_DATADIR/data/dav:/data"

  fetchmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}fetchmail:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  # Webmail
  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rainloop:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "REPLACE_DATADIR/data/webmail:/data"
    depends_on:
      - imap

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
